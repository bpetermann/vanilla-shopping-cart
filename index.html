<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Cart</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="header-info-bar">
        <p>FREE SHIPPING AND RETURNS</p>
        <button class="icon-button close">
          <img src="/images/icons/close.png" alt="close" />
        </button>
      </div>

      <div id="header-navbar">
        <div>
          <nav>
            <button>Shoes</button>
            <button>Bags</button>
          </nav>

          <div id="logo">
            <div>
              <img src="/images/icons/js.png" class="logo js" alt="js Logo" />
            </div>
            <h3>shopping cart</h3>
          </div>

          <div>
            <button class="icon-button favorite">
              <img src="/images/icons/favorite.png" alt="close" />
            </button>
            <button class="icon-button cart">
              <img src="/images/icons/cart.png" alt="close" />
            </button>
          </div>
        </div>
      </div>

      <div id="header-searchbar">
        <button class="burger-button">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <input type="text" />
      </div>
    </header>
  </body>
</html>
