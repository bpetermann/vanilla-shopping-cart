<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/js.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>

    <script src="app.js" defer type="module"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="info-bar">
        <p>FREE SHIPPING AND RETURNS</p>
        <button class="icon-button close light">
          <img src="/images/icons/close.png" alt="close" />
        </button>
      </div>

      <div id="navbar">
        <div>
          <div class="menu">
            <button class="menu-button active">Shoes</button>
            <button class="menu-button">Bags</button>
          </div>

          <div id="logo">
            <div>
              <img src="/js.svg" class="logo js" alt="js Logo" />
            </div>
            <h3>shopping cart</h3>
          </div>

          <nav>
            <button id="open-favs" class="icon-button favorite">
              <img src="/images/icons/favorite.png" alt="close" />
              <span id="fav-badge"></span>
            </button>
            <button id="open-cart" class="icon-button cart">
              <img src="/images/icons/cart.png" alt="cart icon" />
              <span id="cart-badge"></span>
            </button>
          </nav>
        </div>
      </div>

      <div id="searchbar">
        <button class="burger-button">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <input type="text" id="searchbar-text" placeholder="Search" />
      </div>
      <div class="category-mobile">
        <button class="menu-button mobile active">Shoes</button>
        <button class="menu-button mobile">Bags</button>
      </div>
    </header>
    <main>
      <!-- Hero -->
      <div id="hero">
        <div>
          <div class="hero-info">
            <h1>DROP WINTER 2022</h1>
            <p>The 3 Pairs of Shoes You Need for this Winter</p>
            <button>
              Shop now
              <img src="/images/icons/arrow.png" alt="Arrow right" />
            </button>
          </div>
          <div class="hero-image">
            <img src="/images/website/model.webp" alt="Model" />
          </div>
        </div>
      </div>
      <!-- Products -->
      <template id="products-template">
        <div>
          <div>
            <ul id="products"></ul>
          </div>
        </div>
      </template>
      <!-- ProductsItem -->
      <template id="product-item-template">
        <article>
          <div>
            <img />
            <button class="favorite">
              <img src="/images/icons/favorite.png" alt="favorite" />
            </button>
          </div>
          <p></p>
          <p class="price"></p>
          <button class="add">Add to Cart</button>
        </article>
      </template>
      <!-- Newsletter -->
      <template id="newsletter-template">
        <div id="newsletter">
          <div>
            <div>
              <h2>JOIN OUR NEWSLETTER!</h2>
              <p>Keep up to date</p>
            </div>
            <form>
              <input placeholder="Your Email" name="email" />
              <p>I am mostly interested in</p>
              <div class="radio">
                <input
                  type="radio"
                  id="wfashion"
                  name="interestedIn"
                  value="wfashion"
                  checked
                />
                <label for="wfashion"> Women's Fashion</label>
              </div>
              <div class="radio">
                <input
                  type="radio"
                  id="mfashion"
                  name="interestedIn"
                  value="mfashion"
                />
                <label for="mfashion"> Men's Fashion</label>
              </div>
              <button type="submit">
                <img
                  src="/images/icons/mail.png"
                  alt="main icon"
                  class="icon"
                />
                Add my Email
              </button>
              <p>
                You can unsubscribe at any time free of charge. Just a demo, no
                emails are stored
              </p>
            </form>
          </div>
        </div>
      </template>
      <template id="toast-template">
        <div id="toast" class='invalid'>
          <div>
            <button><img src="/images/icons/close.png" alt="close" /></button>
          </div>
          <div>
            <img src="/images/icons/error.png" alt="close" class='icon' />
            <p>Invalid input</p>
          </div>
          <div>
            <div class="inner"></div>
          </div>
        </div>
      </template>
    </main>
    <!-- Cart -->
    <template id="cart-template">
      <div id="backdrop"></div>
      <div id="cart">
        <div>
          <div>
            <button class="icon-button close" id="close-cart">
              <img src="/images/icons/close.png" alt="close" />
            </button>
          </div>
          <h3></h3>
          <ul></ul>
          <div class="cart-total">
            <span></span>
            <span class="total"></span>
          </div>
          <button>Order</button>
        </div>
      </div>
    </template>
    <!-- CartItem -->
    <template id="cart-item-template">
      <li>
        <div>
          <h4></h4>
          <div>
            <span class="price"></span>
            <span class="amount"></span>
          </div>
        </div>
        <div>
          <button class="add">+</button>
          <button class="remove">-</button>
        </div>
      </li>
    </template>
    <!-- Favorites -->
    <template id="favorites-template">
      <div id="backdrop"></div>
      <div id="favorites">
        <div>
          <button class="close">
            <img src="/images/icons/close.png" alt="close" />
          </button>
          <h3>Favorites</h3>
          <ul></ul>
        </div>
      </div>
    </template>
    <!-- Footer -->
    <footer>
      <div>
        <nav class="footer-links">
          <ul>
            <li>About</li>
            <li>Imprint</li>
            <li>Terms & Conditions</li>
            <li>Data settings</li>
          </ul>
        </nav>
        <nav class="footer-social">
          Find more inspiration:
          <ul>
            <li>
              <img src="/images/icons/facebook.png" alt="facebook logo" />
            </li>
            <li>
              <img src="/images/icons/spotify.png" alt="spotify logo" />
            </li>
            <li>
              <img src="/images/icons/instagram.png" alt="instagram logo" />
            </li>
            <li>
              <img src="/images/icons/youtube.png" alt="youtube logo" />
            </li>
            <li>
              <img src="/images/icons/twitter.png" alt="twitter logo" />
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
